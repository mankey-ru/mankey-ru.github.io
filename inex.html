<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Userscripts</h2>
	<ul>
		<li>
			<a href="javascript:(function () {try {const $ = window.jQuery;const trs = $('.kbn-table tbody tr.discover-table-row');if (!trs.length) console.error(`Результатов нет`);let RES = ``;trs.each((trIndex, el) => {const shortSpans = $(el).find('td[data-test-subj=docTableField] span[ng-non-bindable]');RES += Array.from(shortSpans).map((shortSpan) => shortSpan?.innerText?.trim?.()).join(' | ');if (trIndex !== trs.length - 1) {RES += `\n-------------------------------------------------------------------------------------------\n`;}});console.log(RES);navigator.clipboard.writeText(RES);} catch (err) {/*иначе кибана перехватит и переключит страницу*/ console.error(err);}})();">Kibana - скопировать в буфер обмена текст полученных на странице логов</a>
		</li>
	</ul>
</body>
</html>
